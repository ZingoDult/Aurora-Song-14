# Aurora Song - SLE Suit Storage Units

#Combat hardsuit storage
- type: entity
  id: ASSuitStorageSLECombat
  parent: SuitStorageBase
  suffix: SLE Combat
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: FillSuitStorageSLECombat
  - type: AccessReader
    access: [["Security"]]

- type: entityTable
  id: FillSuitStorageSLECombat
  table: !type:AllSelector
    children:
    - id: NFTankO2N2EqualFilled
    - id: ClothingOuterHardsuitSleCombat
    - id: ASClothingMaskGasSLE
    - id: ASJetpackSLEFilled
    - id: ASClothingShoesBootsMagSLEFilled

#Command hardsuit storage (uses combat hardsuit until command hardsuit is created)
- type: entity
  id: ASSuitStorageSLECommand
  parent: SuitStorageBase
  suffix: SLE Command
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: FillSuitStorageSLECommand
  - type: AccessReader
    access: [["Security"]]

- type: entityTable
  id: FillSuitStorageSLECommand
  table: !type:AllSelector
    children:
    - id: NFTankO2N2EqualFilled
    - id: ClothingOuterHardsuitSleCombat
    - id: ASClothingMaskGasSLE
    - id: ASJetpackSLEFilled
    - id: ASClothingShoesBootsMagSLEFilled
